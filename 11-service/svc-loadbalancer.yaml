// deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secloudit-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        
// service.yaml
apiVersion: v1
kind: Service
metadata:
  name: secloudit-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80