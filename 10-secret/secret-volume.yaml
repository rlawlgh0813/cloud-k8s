// secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: secloudit-secret
  namespace: secloudit-namespace
type: Opaque
data:
  SECLOUDIT: UGxhdGZvcm0gYXMgYSBzZXJ2aWNlIQ==      
  
// secret_pod.yaml
apiVersion: v1
kind: Pod
metadata:
  name: secloudit-pod
  namespace: secloudit-namespace
spec:
  containers:
  - image: redis
    name: secloudit-container
    volumeMounts:
    - name: secloudit-volume
      mountPath: "/secrets"
      readOnly: true
  volumes:
  - name: secloudit-volume
    secret:
      secretName: secloudit-secret