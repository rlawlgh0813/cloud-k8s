apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: secloudit-replicaset
  labels:
    app: nginx
spec:  
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: secloudit-container
        image: nginx:1.26